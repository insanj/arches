<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="/assets/img/shell.png"/>

    <title>arches</title>
  </head>
  <body>
    <!-- Navbar with Brand Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a style="cursor: pointer;" class="navbar-brand" data-toggle="modal" data-target="#exampleModal">
        <img src="/assets/img/shell.png" width="30" height="30" class="d-inline-block align-top" alt="">
        &nbsp;arches
      </a>

      <a class="nav-link text-muted" href="/" style="font-size: 24px;"><i class="fa fa-github" aria-hidden="true"></i></a>
    </nav>

    <!-- Extract / Transform / Load Progress Indicator -->
    <div class="progress" style="border-radius: 0px; height: 30px; font-weight: bold; font-size: 18px; font-variant: small-caps;">
      <div class="progress-bar" role="progressbar" style="width: 34%; background-color: #001f3f; color: hsla(210, 100%, 75%, 1.0);" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Extract</div>

      <div class="progress-bar" role="progressbar" style="width: 34%; background-color: #0074D9; color: hsla(208, 100%, 85%, 1.0);" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Transform</div>

      <div class="progress-bar bg-info" role="progressbar" style="width: 34%; background-color: #7FDBFF; color: hsla(197, 100%, 20%, 1.0);" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Load</div>
    </div>

    <!-- About Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">About</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>powerful travelog for gamers built in nodejs & postgresql</p>
          </div>
          <div class="modal-footer">
            <a href="http://github.com/insanj/arches"><button type="button" class="btn btn-primary">View on Github <i class="fa fa-github" aria-hidden="true"></i></button></a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
